title: Tài Liệu OpenClaw (Tiếng Việt)
email: your-email@example.com
description: >-
  Bản dịch tiếng Việt của tài liệu OpenClaw với ngôn ngữ dễ hiểu cho người mới bắt đầu.
baseurl: "/openclaw-docs-vi"
url: "https://tuvotechnical.github.io"
twitter_username: yourusername
github_username: tuvotechnical

# Build settings
theme: minima
plugins:
  - jekyll-feed

# Custom settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

sass:
  sass_dir: _sass
  style: compressed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/